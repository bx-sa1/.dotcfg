width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=10:antialias=true;2
font-1 = Symbols Nerd Font Mono:size=10:antialias=true;2
font-2 = IPAexGothic:size=10:antialias=true;2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
